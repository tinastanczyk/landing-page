<!DOCTYPE html>
<html lang="en">
    <!-- It's done when the page uses semantic HTML elements.

√It's done when the page uses universal, element, and class selectors in CSS.

√It's done when the page features at least three colors in the design.

√It's done when the page uses a single font and font family for all text.

√It's done when the page uses at least two heading elements (<h1> through <h6>).

It's done when the header is fixed to the top of the page on scroll.

It's done when the header contains a navigation bar with three links that display inline, including a contact link.

It's done when, if the contact link is clicked, the page jumps directly to the contact form.

√It's done when the contact form includes input elements for name and email.

It's done when the contact form includes a Send button.

√It's done when the image includes a descriptive alt attribute.

It's done when the page is deployed to GitHub Pages.

 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Landing-Page</title>
</head>
<body>
    <!-- Create a header -->
    <header>
        <h1>A Landing Page</h1>
    </header>
    <nav>
        <p>Github</p>
        <p>Portfolio</p>
        <p>Contact</p>
    </nav>
    <section class="under-construction">
        <!-- insert image here -->
        <img src="assets/images/Under Construction.jpeg" alt="Black and Yellow sign stating 'Under Construction">
        <!-- insert caption here -->
        <p id="image-caption">Hello! This website is ~Coming Soom~</p>
    </section>
    <section class="contact-form">
        <!-- insert contact form here -->
        <form>
            <h2 id="form-heading">Contact Form</h2>
                <p class="input-1">
                    <label for="name">Name: </label>
                    <input id="input-name" type="text" placeholder="Enter name here">
                </p>
                <p class="input-2">
                    <label for="email">Email: </label>
                    <input id="input-email" type="email" placeholder="Enter email here">
                </p>
        </form>
    </section>
    <!-- Create a footer -->
    <footer></footer>
</body>
</html>
